<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>password-generator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <body>
      <header>
        <h1>Password Generator</h1>
      </header>
      <main>
        <div class="generator">
          <span id="password">PTx1f5DaFX</span>
          <button id="copy-btn">
            <span id="copied">copied</span>
            <img id="copy" src="./images/icon-copy.svg" />
          </button>
        </div>
        <div class="container">
          <div class="slider-div">
            <span id="length">Character Length</span>
            <span id="number">10</span>
            <input
              type="range"
              min="1"
              max="20"
              step="1"
              value="10"
              id="slider"
            />
          </div>
          <div class="box">
            <div class="checkbox-div">
              <div class="upper all">
                <input type="checkbox" class="chk" id="cb1" />
                <label for="cb1" class="label">Include Uppercase Letters</label>
              </div>
              <div class="lower all">
                <input type="checkbox" class="chk" id="cb2" />
                <label for="cb2" class="label">Include Lowercase Letters</label>
              </div>
              <div class="num all">
                <input type="checkbox" class="chk" id="cb3" />
                <label for="cb3" class="label">Include Numbers</label>
              </div>
              <div class="sym all">
                <input type="checkbox" class="chk" id="cb4" />
                <label for="cb4" class="label">Include Symbols</label>
              </div>
            </div>
          </div>
        </div>
        <div class="last-div">
          <span id="strength">STRENGTH</span>
          <span id="medium"></span>
          <div class="level-boxes">
            <div class="lvl one"></div>
            <div class="lvl two"></div>
            <div class="lvl three"></div>
            <div class="lvl four"></div>
          </div>
        </div>
        <button id="generate" class="btn">
          <span>GENERATE</span>
          <img id="arrow" src="./images/icon-arrow-right.svg" />
        </button>
      </main>
    </body>
  </body>
</html>
